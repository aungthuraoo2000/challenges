<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class=" vh-100 d-flex justify-content-center align-items-center">
    <div class=" card">
      <div class="row g-0 rounded-3 overflow-hidden">
        <div class="col-6">
          <img src="./images/image-product-desktop.jpg" class=" w-100" alt="">
        </div>
        <div class="col-6 card-bg p-4">
          <p class=" text-1 text-black-50 text-uppercase">perfume</p>
          <h2 class=" heading mb-3">Gabrielle Essence Eau De Parfum</h2>
          <p class=" text-2 text-black-50 mb-4">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class=" d-flex align-items-center gap-4 mb-4">
            <h2 class=" price-1 text-primary fw-bold mb-0">$149.99</h2>
            <p class=" price-2 text-black-50 mb-0">$169.99</p>
          </div>
          <button class=" btn btn-primary cart-btn d-block w-100 fw-bold"><i class="bi bi-cart3 me-2"></i>Add to Cart</button>






          
        </div>
      </div>
    </div>
  </div>

</body>

</html>
